<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>擅长方向</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>

<div class="mui-content login">
  <form action="" class="mui-input-group">
    <div class="mui-input-row">
      <label>选择方向</label>
      <select class="select" name="">
        <option value="">行政</option>
        <option value="">会计</option>
        <option value="">人力资源</option>
      </select>
      <select class="select" name="">
        <option value="">行政管理</option>
        <option value="">行政资质申报</option>
      </select>
    </div>
    <div class="mui-input-row">
      <label>从业</label>
      <input class="pull-left" type="text" placeholder="输入从业年数" style="width: 40%;">
      <span class="pull-left" style="height: 1.6rem;line-height: 1.6rem">年</span>
    </div>
    <div class="mui-input-row" style="height: auto">
      <div class="clear">
        <label>文本标签</label>
        <input type="text" placeholder="输入标签" class="pull-left" style="width: 40%;">
        <div class="pull-left" style="width: 25%">
          <a href="javascript:;" class="pull-left addTag">添加</a>
        </div>
      </div>
      <div class="tagList clear">
      </div>
    </div>
    <div class="mui-input-row text-center">
      <input class="sure" type="submit" value="确定">
      <input class="cancel" type="submit" value="取消">
    </div>
  </form>


</div>


<script>
  $(function(){
    var a;
    $('.addTag').on('click',function(){
      console.log($(this).closest('.clear').find('input').val());
      var val=$(this).closest('.clear').find('input').val();
      if(val==''||val==a){
        return false;
      }else{
        var dom='<span> ' +
            '<span>'+val+'</span> ' +
            '<a href="" class="text-center btn-delete" style=""> 删除 <div class="arrowDown"></div> </a> ' +
            '</span>';
      }
      $('.tagList').append(dom);
      $('.tagList>span').unbind('click').on('click',function(){
        $('.btn-delete').hide();
        $(this).find('.btn-delete').show();
      })
      $('.btn-delete').unbind('click').on('click',function(){
        $(this).parent().remove();
        return false;
      })
      return false;
    })
  })
</script>
</body>
</html>
