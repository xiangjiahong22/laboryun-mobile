<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>提出新问题</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>

<div class="mui-content">
  <div class="communityHeader clear">
    <div class="col-xs-6 active">
      <a href="questionNew.html">
        <img src="image/icon3.png" alt="">
        <span>提问</span>
      </a>
    </div>
    <div class="col-xs-6">
      <a href="topic.html">
        <img src="image/icon2.png" alt="">
        <span>话题</span>
      </a>
    </div>
  </div>

  <form action="" class="publish">
    <div class="line">
      <label for="title">问题标题</label>
      <input id="title" type="text" class="form-control" placeholder="输入您的问题标题">
    </div>
    <div class="line">
      <label for="content">问题标题</label>
      <textarea name="" id="content" rows="5" class="form-control"></textarea>
    </div>
    <div class="line">
      <label for="talk">添加话题</label>
      <input id="talk" type="text" class="form-control" placeholder="输入话题">
    </div>
    <div class="line clear borderBottom" style="padding-bottom: 0.3rem;">
      <input type="button" class="pull-right btn-green" value="添加">
    </div>
    <div class="line text-right" style="padding-bottom: 1rem;">
      问题标价：
      <input type="text" style="width:25%;">
      元
    </div>
    <input type="submit" value="发布问题" class="form-control btn-orange" style="margin-top: 1rem;">
  </form>
</div>

</body>
</html>
