<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>忘记密码</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
<div class="mui-content login">
  <form action="" class="mui-input-group">
    <div class="mui-input-row">
      <label>用户名</label>
      <input type="text" placeholder="输入账号">
    </div>
    <div class="mui-input-row">
      <label>邮箱</label>
      <input type="text" placeholder="输入邮箱">
    </div>
    <div class="mui-input-row">
      <label>新密码</label>
      <input type="password" placeholder="输入新密码">
    </div>
    <div class="mui-input-row">
      <label>确认新密码</label>
      <input type="password" placeholder="确认密码">
    </div>
    <div style="width: 90%;margin: 0.5rem auto">
      <input type="submit" class="btn-orange" value="注册">
    </div>
  </form>
</div>

</body>
</html>
