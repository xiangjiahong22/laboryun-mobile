<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本资料</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>

<div class="mui-content login">
  <form action="" class="mui-input-group">
    <div class="mui-input-row">
      <label>真实姓名</label>
      <input type="text" placeholder="输入真实姓名">
    </div>
    <div class="mui-input-row">
      <label>性别</label>
      <input type="text" placeholder="输入性别">
    </div>
    <div class="mui-input-row">
      <label>联系方式</label>
      <input type="text" placeholder="输入联系方式">
    </div>
    <div class="mui-input-row">
      <label>所在公司</label>
      <input type="text" placeholder="输入所在公司">
    </div>
    <div class="mui-input-row">
      <label>职位</label>
      <input type="text" placeholder="输入职位">
    </div>
    <div class="mui-input-row">
      <label>工作年限</label>
      <input type="text" placeholder="输入工作年限">
    </div>
    <div class="mui-input-row">
      <label>常驻城市</label>
      <input type="text" placeholder="输入常驻城市">
    </div>
    <div class="mui-input-row" style="height: auto">
      <label>上传头像</label>
      <div class="clear add">
        <ul class="clear">
          <li class="col-xs-6">
            <img class="img-responsive" src="image/expert1.jpg" alt="">
            <a class="mui-icon mui-icon-closeempty borderRadius btn-close" href=""></a>
          </li>
        </ul>
        <div class="addPic">
          <span style="color: #b8b8b8">+</span>
        </div>
      </div>
    </div>
    <div class="mui-input-row text-center">
      <input class="sure" type="submit" value="确定">
      <input class="cancel" type="submit" value="取消">
    </div>
  </form>
</div>

</body>
</html>
